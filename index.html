<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bgColor bgDayImg">
    <div class="container-fluid">
        <div class="row">

            <!--Search And Favorites Text-->
            <div class="col-3 robo ps-3 pe-3 pt-5 mt-3 d-flex justify-content-center">
                <div>
                    <input id="UserInput" type="text" placeholder="Search for a city"
                        class="inputcolor fut inputbox border border-dark-subtle rounded-4 border-5 robot">
                    <br>
                    <br>
                    <p class="trd mt-3">
                        Favorites
                    </p>
                    <br>

                    <!--Favorite Selection-->
                    <div id="injectHere">
                        <div class="row openColor rounded-4 robol ps-2 pe-2 mx-0">
                            <div class="col-6 pt-3">
                                <p id="favName" class="fut">
                                    Location
                                </p>
                            </div>
                            <div class="col pe-0">
                                <p class="at">
                                    000°
                                </p>
                            </div>
                            <div class="col-1 ps-0 pt-4 mx-0">
                                <p class="ft">
                                    F
                                </p>
                            </div>


                            <div class="col-6">
                                <p class="trd">
                                    Weather
                                </p>
                            </div>
                            <div class="col-6">
                                <p class="trd">
                                    H:000°
                                    L:000°
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row g-0">

                    <div class="col robo padstart pe-0">

                        <!--Location, Current Day, and Weather-->
                        <div class="row dwn">
                            <div id="CurrentCity" class="col ef mb-0">
                                Location
                            </div>
                            <div class="col pt-4 ps-4">
                                <button id="favBtn" type="button" class="btn">
                                    <img id="favBtnImg" src="./assets/Transparent.png" height="75px" width="75px"
                                        class="img-fluid" alt="">
                                </button>
                            </div>

                            <div id="Day1Txt" class="col-12 trd mx-0">Current day</div>

                            <!--Sun and Weather-->
                            <div class="col-6"><img id="CImg" src="/assets/WhiteSun.png" width="310px" alt="White sun"
                                    class="img-fluid pe-5 pt-5">
                            </div>
                            <div id="CurrentWeather" class="col-6 at dwnmed">
                                Weather
                            </div>
                        </div>
                    </div>

                    <!--Current Heat-->
                    <div class="col robot px-0">
                        <div class="row pt-5 pe-5">
                            <p id="CurrentTemp" class="col-10 ted text-end px-0 mb-0">
                                000°
                            </p>

                            <div class="col-2 robot ps-0 pe-5">
                                <p class="oft ted dwnmore">
                                    F
                                </p>
                            </div>

                            <!--Min/Max Heat-->
                            <div id="TdayMax" class="col-6 at text-end pb-4">
                                H:000°
                            </div>
                            <div id="TdayMin" class="col-6 at">
                                L:000°
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="mx-5">

                <!--5 Day Forecast-->
                <div class="row text-center robo">
                    <div class="col">
                        <p class="ft pt-3 pb-3">
                            Today
                        </p>
                        <img id="Day1Img" src="./assets/WhiteSun.png" class="img-fluid " width="100px" alt="">
                        <p id="DayOneWeather" class="trd robol pt-5">
                            Weather
                        </p>
                        <p id="DayOneMax" class="ft robob">
                            000°
                        </p>
                        <p id="DayOneMin" class="ft robol">
                            000°
                        </p>
                    </div>

                    <div class="col">
                        <p id="Day2Txt" class="ft pt-3 pb-3">
                            Day2
                        </p>
                        <img id="Day2Img" src="./assets/WhiteSun.png" class="img-fluid " width="100px" alt="">
                        <p id="DayTwoWeather" class="trd robol pt-5">
                            Weather
                        </p>
                        <p id="DayTwoMax" class="ft robob">
                            000°
                        </p>
                        <p id="DayTwoMin" class="ft robol">
                            000°
                        </p>
                    </div>

                    <div class="col">
                        <p id="Day3Txt" class="ft pt-3 pb-3">
                            Day3
                        </p>
                        <img id="Day3Img" src="./assets/WhiteSun.png" class="img-fluid " width="100px" alt="">
                        <p id="DayTreeWeather" class="trd robol pt-5">
                            Weather
                        </p>
                        <p id="DayTreeMax" class="ft robob">
                            000°
                        </p>
                        <p id="DayTreeMin" class="ft robol">
                            000°
                        </p>
                    </div>

                    <div class="col">
                        <p id="Day4Txt" class="ft pt-3 pb-3">
                            Day4
                        </p>
                        <img id="Day4Img" src="./assets/WhiteSun.png" class="img-fluid " width="100px" alt="">
                        <p id="DayFourWeather" class="trd robol pt-5">
                            Weather
                        </p>
                        <p id="DayFourMax" class="ft robob">
                            000°
                        </p>
                        <p id="DayFourMin" class="ft robol">
                            000°
                        </p>
                    </div>

                    <div class="col">
                        <p id="Day5Txt" class="ft pt-3 pb-3">
                            Day5
                        </p>
                        <img id="Day5Img" src="./assets/WhiteSun.png" class="img-fluid " width="100px" alt="">
                        <p id="DayFiveWeather" class="trd robol pt-5">
                            Weather
                        </p>
                        <p id="DayFiveMax" class="ft robob">
                            000°
                        </p>
                        <p id="DayFiveMin" class="ft robol">
                            000°
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
